<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> My API Widget</h1>

    <h2>Word Game Widgets</h2>

    <div x-data="{
        sentence : '',
        longestWord : '',
        shortestWord : '',
        wordCount : 0,
        
        checkSentence() {

            axios 
            .get(`api/word_game/?sentence=${this.sentence}`)
            .then((result) => {
                this.longestWord = result.data.longestWord;
                this.shortestWord = result.data.shortestWord;
                this.wordCount = result.data.sum;
            });
        }
              
        
    }">
        <div>
            <div>
                <textarea x-model="sentence" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <button x-on:click="checkSentence"> Check sentence</button>
            </div>
        <div>
            Longest word: <span x-text="longestWord"></span>
        </div>
        <div>
            Shortest word: <span x-text="shortestWord"></span>
        </div>
        <div>
            Word count: <span x-text="wordCount"></span>
        </div>
    </div>

    
        <h2>Enough Airtime Widget</h2>
        <div x-data="enoughAirtimeWidget"></div>
        <div x-show="airtimeMessage.length>0" class="message" x-text="airtimeMessage">
            Number/Amount of airtime left displayed here...
        </div>
        <div class="input">
            <label for="usage">Please enter your projected airtime usage: </label>
            <input type="text" placeholder="call,sms" x-model="airtimeUsage" id="usage">
        </div>
        <div class="input">
            <label for="amount">Amount Available: </label>
            <input type="text" placeholder="amount" x-model="availableAmount" id="amount">
        </div>
        <div>
            <button class="btn" x-on:click="calculate">Calculate airtime usage</button>
        </div>
      </div>

      <div class="widget" x-data="totalbillWidget">
        <h2>Total Phone Bill Widget</h2>
        <div x-show="billMessage.length>0" class="message" x-text="billMessage">
            Your total bill will be displayed here ...
         </div>
        <div class="input ">

            <label for="bill"> Please enter your bill: </label>
            <input type="text" id="bill" placeholder="items here" x-model="itemUsed">
        </div>
        <div>
            <button class="btn" x-on:click="billDue"> Check bill</button>
        </div>
    </div>
</div>


</body>

</html>
